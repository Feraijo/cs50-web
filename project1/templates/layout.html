<!DOCTYPE html>
<html>
    <head>
        <title>Bookazilla!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('index') }}">Bookazilla!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        {% if not user %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login_form', to='register') }}">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login_form', to='login') }}">Log in</a>
                        </li>
                        {%endif%}                        
                    </ul>
                    {% if user %}
                    <div>Hello, {{user.user_name}}</div>
                    <a class="nav-link" href="{{ url_for('index', to='logout') }}">Log out</a>
                    {%endif%}
                </div>
            </nav>          
            <div class="row">
                <h1>{% block heading %}{% endblock %}</h1>
            </div>
            {% if message %}
            <div class="row">
                <div class="alert alert-warning" role="alert">
                    {{message}}
                </div>
            </div>
            {% endif %}            
            {% block body %}
            
            {% endblock %}
                  
        </div>        
    </body>
</html>
