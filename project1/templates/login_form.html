{% extends "layout.html" %}

{% block heading %}
{{ pp }}
    {% if purpose == 'register' %}
    Register!
    {% else %}
    Log in!
    {% endif %}
{% endblock %}

{% block body %}    
    <form action="{{ url_for('login_form', to=purpose) }}" method="post">
        {% if purpose == 'register' %}
        <div class="form-group">
            <label for="InputName">Your name</label>
            <input type="text" name="name" class="form-control" id="InputName" placeholder="John Smith">
        </div> 
        {% endif %}
        <div class="form-group">
            <label for="InputLogin">Login</label>
            <input type="text" name="login" class="form-control" id="InputLogin" placeholder="Enter login">            
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" name="pwd" class="form-control" id="InputPassword" placeholder="Password">
        </div>        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>   
{% endblock %}
