{% extends "book_templ.html" %}

{% block review %}  
<div class="row">
    <form action="{{ url_for('review', book_id=book.id) }}" method="post">        
        <div class="form-group" >
            <label for="InputTextarea">Write your review: </label>
            <textarea name="review_text" class="form-control" id="InputTextarea" cols="100%" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="InputControlSelect">Your score: </label>
            <select name="score" class="form-control-lg" id="InputControlSelect">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>      
        <button type="submit" class="btn btn-success">Submit review</button>
    </form>
</div>
{% endblock %}
