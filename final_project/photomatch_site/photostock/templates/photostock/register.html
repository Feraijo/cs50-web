{% extends "photostock/layout.html" %}

{% block body %}
    <h1>Registration</h1>
    <div class="row">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="InputLogin">Username</label>
                <input type="text" name="username" class="form-control" id="InputLogin" required>            
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="InputPassword" required>
            </div> 
            <div class="form-group">
                <label for="f_name_inp">First name</label>
                <input type="text" name="first_name" class="form-control" id="f_name_inp">            
            </div>
            <div class="form-group">
                <label for="l_name_inp">Last name</label>
                <input type="text" name="last_name" class="form-control" id="l_name_inp">            
            </div> 
            <div class="form-group">
                <label for="Input_mail">E-mail</label>
                <input type="email" name="email" class="form-control" id="Input_mail">
            </div>       
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>   
    </div>
{% endblock %}
