<!DOCTYPE html>
<html>
    <head>
        <title>Flack!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>
        <div class="container">  
            <div class="row">
                <h1><a href="{{ url_for('index') }}">Flack: chatting with ease</a></h1>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <div class="row" id='greeting'></div>
                    <br>
                    Channel list:
                    <div class="list-group row" id="channel_list" role="tablist">                        
                    </div>
                    <br>
                    
                    <div class="row">
                        <form id="add_channel">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="new_channel_name" placeholder="my channel">
                                </div>
                                <div >
                                    <button type="submit" class="btn btn-warning">Add channel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div  class="col-1">

                </div>
                <div  class="col-8">
                    <div class="row">
                        <div hidden id="content" >
                            <div class="row " >
                                <ul  id='messages' class="w-100 border border-warning" style="max-width: 100%; height: 400px;" >

                                </ul>
                            </div>
                            <div class="row">
                                <form id="text_form">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control" id="text_input">
                                        </div>
                                        <div >
                                            <button type="submit" class="btn btn-warning">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <form hidden id="nameform" action="" method="post">        
                            <div class="form-group" >
                                <label for="InputName">Enter your name: </label>
                                <input name="name" class="form-control" id="InputName" cols="50%" >            
                            </div>        
                            <button type="submit" class="btn btn-success">Submit name</button>
                        </form>
                    </div>    
                </div>
            </div>
        </div>        
    </body>
</html>
