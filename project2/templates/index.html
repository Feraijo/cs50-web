<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='chat.css')}}">
        
    </head>
    <body>
        <div class="container">
            <h3 class="text-center">Flack!</h3>
            <div class="messaging">
                <div class="inbox_msg">
                    <div class="inbox_people">
                        <div class="headind_srch">
                            <div>
                                <div class="row" id='greeting'></div>
                                <form hidden id="nameform">
                                    <div class="form-row">
                                        <div class="col">
                                            <input type="text" class="form-control" id="InputName">
                                        </div>
                                        <div >
                                            <button type="submit" class="btn btn-warning">Submit name</button>
                                        </div>
                                    </div>
                                </form>
                            </div>                            
                            <div class="recent_heading">
                                <h4>Channels</h4>
                            </div>
                            <div class="srch_bar">
                                <div class="stylish-input-group">
                                    <form id="add_channel">
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="text" class="form-control" id="new_channel_name" placeholder="my channel">
                                            </div>
                                            <div >
                                                <button type="submit" class="btn btn-warning">Add channel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="channel_list" class="inbox_chat">                            
                        </div>
                    </div>
                    <div hidden id="content" class="mesgs">
                        <div class="msg_history">
                        </div>
                        <div class="type_msg">
                            <div class="input_msg_write">
                                <input id="text_input" type="text" class="write_msg" placeholder="Type a message" />
                                <button class="msg_send_btn" type="button">
                                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>


<template id="inc_msg">
    <div class="incoming_msg">
        <div class="received_msg">
            <div class="received_withd_msg">
                <span class="username"></span>
                <p></p>
                <span class="time_date"></span>
            </div>
        </div>
    </div>
</template>

<template id="out_msg">
    <div class="outgoing_msg">
        <div class="sent_msg">
            <span class="hide">x</span>
            <p></p>
            <span class="time_date"></span> 
        </div>
    </div>
</template>
