<!DOCTYPE html>
<html>
    <head>
        <title>Flack!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>
        <div class="container">  
            <div class="row">
                <h1><a href="{{ url_for('index') }}">Flack: chatting with ease</a></h1>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <div id='greeting'></div>                    
                    <br>                    
                    <label for="channel_list">Channel list:</label>
                    <div class="list-group" id="channel_list" role="tablist">
                        {% for k, v in channels.items() %}
                        <a class="list-group-item list-group-item-action" 
                            data-toggle="list" href="#" id="{{ k }}" role="tab">{{ v }}</a>
                        {% endfor %}
                    </div>
                    <button style="margin-top: 10px;" id="add_channel" class="btn btn-warning">Add channel</button>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="tab-content">
                           
                        </div>

                        <form hidden id="nameform" action="" method="post">        
                            <div class="form-group" >
                                <label for="InputName">Enter your name: </label>
                                <input name="name" class="form-control" id="InputName" cols="50%" >            
                            </div>        
                            <button type="submit" class="btn btn-success">Submit name</button>
                        </form>
                    </div>    
                </div>
            </div>
        </div>        
    </body>
</html>
